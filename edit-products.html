<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/edit-product.css">
    <script src="https://kit.fontawesome.com/04cbc1650a.js" crossorigin="anonymous"></script>
    <title>Edit Products</title>
</head>

<body>
    <div class="header">
        <img src="images/58711fe70439717a993ef69ab5ad6738.jpeg" alt="shop-icon">
        <h1>Edit and add Products</h1>
        <a href="products.html"><button class="back_btn"><i class="fas fa-arrow-left"></i></button></a>
    </div>
    <div id="edit-box">
        <div class="add">
            <h2>Add new products <i class="fas fa-plus"></i></h2>
            <input id="addProd" class="inputs" type="text" name="product" placeholder="product name">
            <p>price</p>
            <input id="addPrice" class="inputs" type="number" name="price">
            <button class="add-btn">Add Product<i class="fas fa-cart-plus"></i></button>
        </div>
        <div class="remove">
            <h2>Remove Products</h2>
            <p>Product ID</p>
            <input id="dlt-item" class="inputs" type="number" name="id">
            <button class="remove-btn">Remove product<i class="fas fa-trash"></i></button>
        </div>
        <div class="edit">
            <h2>Edit Products</h2>
            <p>Product ID</p>
            <input id="editID" class="inputs" type="number" name="id">
            <input id="editName" class="inputs" type="text" name="product" placeholder="product name">
            <p>price</p>
            <input id="editPrice" class="inputs" type="number" name="price">
            <button class="edit-btn">Edit product<i class="fas fa-pen"></i></button>
        </div>
    </div>
    <script src="./Js/delete-create-edit.js"></script>
</body>

</html>
