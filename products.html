<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04cbc1650a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="products.css">
    <title>Product page</title>
</head>

<body>
    <div class="head">
        <img class="image-icon" src="images/58711fe70439717a993ef69ab5ad6738.jpeg" alt="shop icon">
        <h1>Products Page</h1>
        <div class="cart_edit">
            <button class="edit-cart"><i class="far fa-edit"></i></button>
            <button class="user-cart"><i class="fas fa-shopping-cart"></i></button>
        </div>
    </div>
    <p class="top-text">Welcome to the products page</p>
    <div class="item-box">
        <div class="item">
            <p>item:01</p>
            <img class="item-img" src="images/f8a458e18503c86603dc02339a944feb_XL.jpg" alt="">
            <p>price:100</p>
            <button class="add-btn">add to cart <i class="fas fa-cart-plus"></i></button>
        </div>
        <div class="line"></div>
        <div class="item">
            <p>item:02</p>
            <img class="item-img" src="images/f8a458e18503c86603dc02339a944feb_XL.jpg" alt="">
            <p>price:100</p>
            <button class="add-btn">add to cart <i class="fas fa-cart-plus"></i></button>
        </div>
        <div class="line"></div>
        <div class="item">
            <p>item:03</p>
            <img class="item-img" src="images/f8a458e18503c86603dc02339a944feb_XL.jpg" alt="">
            <p>price:100</p>
            <button class="add-btn">add to cart <i class="fas fa-cart-plus"></i></button>
        </div>
    </div>
</body>

</html>
