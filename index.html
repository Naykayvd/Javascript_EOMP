<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04cbc1650a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Sign in page</title>
</head>

<body>
    <div class="head">
        <img class="image-icon" src="images/58711fe70439717a993ef69ab5ad6738.jpeg" alt="shop icon">
        <h1 class="heading1">Register or login</h1>
    </div>
    <div id="inputs">
        <form class="login-section">
            <h2>Login</h2>
            <p>Login with your email and password.</p>
            <div class="login">
                <div class="email-login">
                    <input class="login-input" type="email" name="email" id="email" placeholder="email" required />
                </div>
                <div class="password-login">
                    <input class="login-input" type="password" id="password" name="password" placeholder="password"
                        required />
                </div>
                <a href="products.html">
                    <button type="submit" class="log-btn">Login <i class="fas fa-check"></i></button>
                </a>
            </div>
        </form>
        <div class="line">.</div>
        <div class="register-section">
            <h2>Register</h2>
            <p>Register if you don't have an account.</p>
            <form class="registeration">
                <div class="name-reg">
                    <input id="name" class="login-input" type="name" name="name" placeholder="name" required />
                </div>
                <div class="surname-reg">
                    <input id="surname" class="login-input" type="name" name="name" placeholder="surname" required />
                </div>
                <div class="email-reg">
                    <input id="email2" class="login-input" type="email" name="email" placeholder="email" required />
                </div>
                <div>
                    <input id="password2" class="login-input" type="password" name="password" placeholder="password"
                        required />
                </div>
                <button class="log-btn">Register <i class="fas fa-user-plus"></i></button>
            </form>
        </div>
    </div>
    <script src="Js/create-user.js"></script>
    <script src="Js/login.js"></script>
</body>

</html>
