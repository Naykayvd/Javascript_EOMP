<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <title>Sign in page</title>
</head>

<body>
    <div class="head">
        <img class="image-icon" src="images/58711fe70439717a993ef69ab5ad6738.jpeg" alt="shop icon">
        <h1 class="heading1">Register or login</h1>
    </div>
    <div id="inputs">
        <div class="login-section">
            <h2>Login</h2>
            <p>Login with your email and password.</p>
            <div class="login">
                <div class="email-login">
                    <input class="login-input" type="email" name="email" placeholder="email" required />
                </div>
                <div class="password-login">
                    <input class="login-input" type="password" name="password" placeholder="password" required />
                </div>
                <button class="log-btn">Login</button>
            </div>
        </div>
        <div class="line"></div>
        <div class="register-section">
            <h2>Register</h2>
            <p>Register if you don't have an account.</p>
            <div class="registeration">
                <div class="name-reg">
                    <input class="login-input" type="name" name="name" placeholder="name" required />
                </div>
                <div class="surname-reg">
                    <input class="login-input" type="name" name="name" placeholder="surname" required />
                </div>
                <div class="email-reg">
                    <input class="login-input" type="email" name="email" placeholder="email" required />
                </div>
                <div>
                    <input class="login-input" type="password" name="password" placeholder="password" required />
                </div>
                <button class="log-btn">Register</button>
            </div>
        </div>
    </div>
</body>

</html>
